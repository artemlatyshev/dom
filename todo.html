<style>
    .todo-active,
    .todo-done {
        padding: 20px;
    }
    .todo-active {
        background: #fbb;
    }
    .todo-done {
        background: #ffb;
    }
    .todo-item {
        background: #bfb;
        padding: 10px;
        display: flex;
    }
    input {
        margin: 4px 3px 2px 4px;
    }
</style>

<div id="todo" class="todo-component">
    <div class="todo-active"></div>
    <div class="todo-done"></div>
</div>

<script>
    const todo = document.querySelector('.todo-component');
    const todoActive = todo.querySelector('.todo-active');

    todoActive.appendChild(createTodoItem('купить молоко'));
    todoActive.appendChild(createTodoItem('купить хлеб'));

    function createTodoItem(text) {
        const fragment = document.createElement('div');
        fragment.innerHTML = `
            <div title="${text}" class="todo-item">
                <input type="checkbox">${text}
            </div>
        `;
        return fragment.firstElementChild;
    }
</script>
