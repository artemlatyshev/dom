<style>
    .todo-active,
    .todo-done {
        padding: 20px;
    }
    .todo-active {
        background: #fbb;
    }
    .todo-done {
        background: #ffb;
    }
    .todo-item {
        background: #bfb;
        padding: 10px;
        display: flex;
    }
    input {
        margin: 4px 3px 2px 4px;
    }
</style>

<div id="todo" class="todo-component">
    <div class="todo-active"></div>
    <div class="todo-done"></div>
</div>

<script>
    const todo = document.querySelector('.todo-component');

    const todoItem = document.createElement('div');
    todoItem.textContent = 'купить молоко';
    todoItem.title = todoItem.textContent;
    todoItem.classList.add('todo-item');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    todoItem.insertBefore(checkbox, todoItem.firstChild);

    const todoActive = todo.querySelector('.todo-active');
    todoActive.appendChild(todoItem);
</script>
