<style>
    .todo-active,
    .todo-done {
        padding: 20px;
    }
    .todo-active {
        background: #fbb;
    }
    .todo-done {
        background: #ffb;
    }
    .todo-item {
        background: #bfb;
        padding: 10px;
        display: flex;
    }
    .todo-item-archive {
        margin-left: auto;
    }
    input {
        margin: 4px 3px 2px 4px;
    }
</style>

<div id="todo" class="todo-component">
    <div class="todo-active"></div>
    <div class="todo-done"></div>
</div>

<script>
    const todo = document.querySelector('.todo-component');
    const todoActive = todo.querySelector('.todo-active');
    const todoDone = todo.querySelector('.todo-done');

    const items = [
        { text: 'купить молоко', done: false },
        { text: 'купить хлеб', done: true },
        { text: 'купить сыр', done: false },
    ];

    createTodoItems(items);

    function createTodoItems(items) {
        items.forEach(createTodoItem);
    }

    function createTodoItem(item) {
        const todoItem = item.done ? createDoneItem(item) : createActiveItem(item);

        todoItem.addEventListener('click', () => {
            todoItem.remove();
            item.done = !item.done;
            createTodoItem(item);
        });
    }

    function createActiveItem(item) {
        const todoItem = createElement(`
            <div title="${item.text}" class="todo-item">
                <input type="checkbox">
                ${item.text}
            </div>
        `);

        todoActive.appendChild(todoItem);
        return todoItem;
    }

    function createDoneItem(item) {
        const todoItem = createElement(`
            <div title="${item.text}" class="todo-item">
                <input type="checkbox" checked>
                ${item.text}
                <a class="todo-item-archive" href="javascript:void 0;">архивировать</a>
            </div>
        `);

        todoItem.querySelector('.todo-item-archive').addEventListener('click', () => {
            todoItem.remove();
        });
        
        todoDone.appendChild(todoItem);
        return todoItem;
    }

    function createElement(html) {
        const fragment = document.createElement('div');
        fragment.innerHTML = html;
        return fragment.firstElementChild;
    }
</script>
